<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>依頼投稿</title>
    <link rel="stylesheet" href="./css/checkContBefore.css">
</head>

<body>

    <article>
        <div class="content">
            <h1>依頼確認</h1>

            <div class="row1">
                <div class="imageIn">
                <img src="image/images.jpeg" class="giveReq">
                </div>
                <div class="textBlock">
                <p>依頼名：仮</p>
                <p>依頼者名</p>
                </div>
            </div>

            <div class="row2">
                <p>依頼概要：仮</p>
            </div>

            <div class="row3">
                <p>募集人数：仮</p>
                <p>報酬金：仮</p>
                <p>必要評判度：仮</p>
            </div>

            <div class="row4">
                <p>必要なスキル</p>
            </div>

            <div class="row5">
                <p>ジャンル</p>
            </div>

            <div class="row6">
                <p>募集期間：仮</p>
                <p>完成までの日数：仮</p>
                <p>応募者多数時の決済方法：仮</p>
            </div>
            <div class="row7">
                <button class="police" type="button">通報</button>
                <button class="cancel" type="button">キャンセル</button>
                <button class="give" type="button">依頼を受ける</button>
            </div>
        </div>

    </article>


    <script src="./css/checkContBefore.js"></script>
    <script src="./css/header.js"></script>
</body>
