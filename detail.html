<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>依頼詳細 | CreatorMatch</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
 

<main class="detail-page">
  <div id="detail-card">
    <div class="detail-left">
      <img id="detail-image" src="" alt="依頼画像">
    </div>

    <div class="detail-right">
      <h2 id="detail-title"></h2>
      <p id="detail-desc"></p>
      <p><strong>報酬：</strong><span id="detail-reward"></span></p>
      <p><strong>ジャンル：</strong><span id="detail-genre"></span></p>
      <small id="detail-date"></small>
    </div>
  </div>

  <div class="detail-buttons">
    <button id="back-btn">← 戻る</button>
    <button id="delete-btn">削除</button>
    <button id="accept-btn">依頼を受ける</button>
  </div>
</main>


<script src="js/main.js"></script>
<script src="js/header.js"></script>
</body>
</html>
