<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>依頼投稿</title>
    <link rel="stylesheet" href="./css/pleaseMyRequest.css">
</head>

<body>
    <h1>依頼投稿</h1>

    <form action="#" method="post">
        <!-- フォームで選択した画像を表示するimgタグ -->
        <img id="img" accept="image/*" ">
<div class = " buttons">
        <!-- フォーム -->
        <input type="file" name="logo" id="form" accept=".jpg, .jpeg, .png, .gif" onchange="previewImage(this)">

        <!-- 画像削除ボタン -->
        <button type="button" id="delete">削除</button>
        </div>
        <p>依頼名：<br>
            <input type="text" name="request">
        </p>

        <p>依頼概要：<br>
            <textarea name="reqContent" rows="5" cols="33" required></textarea>
        </p>

        <p>募集人数：<br>
            <input type="number" name="numberOfPeople">人
        </p>

        <p>報酬金目安：<br>
            <select name="pay" id="payMoney">
                <option value="">--1つ選択してください--</option>
                <option value="begginer">0円~1000円</option>
                <option value="advanced">1001円~5000円</option>
                <option value="expert">5001円~10000円</option>
                <option value="master">10001円~</option>
            </select>
        </p>

        <p>必要評判度：<br>
            <select name="rank" id="rankPeople">
                <option value="">--1つ選択してください--</option>
                <option value="beginner" style="color:skyblue">初心者</option>
                <option value="middle" style="color:lightgreen">中級者</option>
                <option value="advanced" style="color:orange">上級者</option>
                <option value="expert" style="color:red">ベテラン</option>
                <option value="master" style="color:purple">達人</option>
                <option value="god" style="color:gold">神👑</option>
            </select>
        </p>

        <!-- =========================
             所持スキル選択モーダル
        ========================== -->
        <div class="ly_inner" id="menuSkill">
            <h2>所持スキルを選択してください（複数選択可能）</h2>
            <p class="js_modalBtnWrap">
                <a href="#" class="js_modalBtnCont" data-modal-btn="modalSkill">選択する</a>
            </p>

            <div class="js_modalWrap" data-modal-cont="modalSkill">
                <div class="js_modalBG"></div>
                <div class="js_modalContInner">
                    <span class="js_modalClose">×</span>
                    <div class="js_modalCont">
                        <p><input type="checkbox" name="skill[]" value="illustration">絵を描ける</p>
                        <p><input type="checkbox" name="skill[]" value="modeling">3Dモデリングが出来る</p>
                        <p><input type="checkbox" name="skill[]" value="music">音楽を作れる</p>
                        <p><input type="checkbox" name="skill[]" value="programming">プログラミングができる</p>
                        <p><input type="checkbox" name="skill[]" value="video">動画編集ができる</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- =========================
             得意ジャンル選択モーダル
        ========================== -->
        <div class="ly_inner" id="menuGenre">
            <h2>得意なジャンルを選択してください（複数選択可能）</h2>
            <p class="js_modalBtnWrap">
                <a href="#" class="js_modalBtnCont" data-modal-btn="modalGenre">選択する</a>
            </p>

            <div class="js_modalWrap" data-modal-cont="modalGenre">
                <div class="js_modalBG"></div>
                <div class="js_modalContInner">
                    <span class="js_modalClose">×</span>
                    <div class="js_modalCont">
                        <p><input type="checkbox" name="genre[]" value="fantasy">ファンタジー</p>
                        <p><input type="checkbox" name="genre[]" value="sf">SF</p>
                        <p><input type="checkbox" name="genre[]" value="romance">恋愛</p>
                        <p><input type="checkbox" name="genre[]" value="mystery">ミステリー</p>
                        <p><input type="checkbox" name="genre[]" value="horror">ホラー</p>
                    </div>
                </div>
            </div>
        </div>

        <p>募集期間:<br>
            <input type="date" id="start" name="timeLimit" value="2023-11-20" />
        </p>
        <p>完成までの日時：<br>
            <input type="number" name="finishDay">日
        </p>
        <p>応募者多数時の決定方法：<br>
            <select name="select" id="decide">
                <option value="">--1つ選択してください--</option>
                <option value="begginer">0円~1000円</option>
                <option value="advanced">1001円~5000円</option>
                <option value="expert">5001円~10000円</option>
                <option value="master">10001円~</option>
            </select>
        </p>

        <p><button type="submit">投稿する</button></p>
    </form>


    <script src="./js/pleaseMyRequest.js"></script>
    <script src="./js/header.js"></script>
</body>

</html>
